<html>
    <head>
        <!-- Inter Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <div class="header-info">
                <h1 class="header-title">Find your film</h1>
                <h4 class="header-subtitle">My Watchlist</h4>
            </div>
        </header>
        <form class="search">
            <div class="search-icon-container">
                <img class="search-icon" src="images/icon-search.png" alt="magnifying glass">
            </div>
            <input class="search-input" type="search" placeholder="Search for a movie">
            <button class="search-btn">Search</button>
        </form>
        <main>
            <div>
                <img class="start-exploring-img" src="images/icon-start-exploring.png" alt="film reel">
                <p class="start-exploring-text">Start exploring</p>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
